<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .hamburger-menu
        {
            width:30px;
            height:5px;
            background-color:#111;
            border-radius:5px;
            position:relative;
        }

        .hamburger-menu:after, .hamburger-menu:before
        {
            content: '';
            width: 100%;
            height:5px;
            background-color:#111;
            position:absolute;
            border-radius:5px;
        }

        .hamburger-menu:after
        {
            top:10px;
        }

        .hamburger-menu:before
        {
            top:20px;
        }
    </style>
    
</head>
<body>
    <h1>Future Home of MyTubes Web App Project for CIT 261:03<h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mOO5qRjVFLw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <br />
    <div class="hamburger-menu"></div>

</body>
</html>
