<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mytubes.css">
    <script src="mytubesmain.js"></script>
    <script src="localstorage.js"></script>
    <script src="bingapicode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            onbodyloadcode();
        }, false);
</script>
</head>
<body onload="mainview()">
    <div id="banner">
        <div class="container" onclick="showmenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
        </div><span id="titlespan">MyTubes Mobile</span>
        <div id="space"></div>
    </div>
    <div id="menudiv">
        <span id="closemenu" onclick="hidemenu();">X</span><br>
        <button type="button" onclick="mainview()">Main</button>
        <button type="button" onclick="searchyoutubeview()">Search YouTube</button>
        <button type="button" onclick="videosbycategoryview()">Videos by Category</button>
        <button type="button" onclick="catformview()">Add Categories</button>
    </div>
    <br><br>
    <div id="maindiv">
        <p>This view will have a description of the sites purpose and functionality</p>
    </div>
    <div id="querydiv">
        <input id="query" type="text">
        <button type="button" onclick="searchBing()">Search</button>
        <p>Search Results</p>
        <div id="videos"></div>
    </div>
    <div id="catform">
        <input id="newcat" type="text" placeholder="Type new category name here...">
        <button type="button" onclick="savenewcat()">New Category</button>
        <span id="displaycats"></span>
        <span id="catformmessage"></span>
    </div>
    <div id="addvideoform"> 
        <label id="youtubetitle"></label>
        <label id="urllink"></label>
        <select id="ddlCategories"></select><br>
        <input id="usersubtitle" type="text" placeholder="Enter your own subtitle if desired.">
        <button type="button" id="savevideo" onclick="savevideotocat()">Save Video</button>
        <button type="button" id="closeaddvideoform" onclick="searchyoutube()">Cancel</button>
        <span id="addvideomessage"></span>
    </div>
    <div id="videosbycategory">
        <select id="ddlCats" onchange="showcatvideos()"></select><br>
        <span id="videosbycategorymessage"></span>
        <div id="catvideos"></div>
        
    </div>
</body>
</html>
