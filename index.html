        {
            width:30px;
            height:5px;
            background-color:#111;
            border-radius:5px;
            position:relative;
        }

        .hamburger-menu:after, .hamburger-menu:before
        {
            content: '';
            width: 100%;
            height:5px;
            background-color:#111;
            position:absolute;
            border-radius:5px;
        }

        .hamburger-menu:after
        {
            top:10px;
        }

        .hamburger-menu:before
        {
            top:20px;
        }
